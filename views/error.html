<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #d9534f; /* Bootstrap's danger color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        pre {
            background-color: #eee;
            border: 1px solid #ddd;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-size: 0.9em;
            overflow-x: auto;
            border-radius: 4px;
        }
        .home-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap's primary color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>오류 발생!</h1>
        <p>죄송합니다. 요청을 처리하는 중에 문제가 발생했습니다.</p>
        <p><strong>상태 코드:</strong> {{ status }}</p>
        <p><strong>메시지:</strong> {{ message }}</p>
        {% if error.stack %}
            <p><strong>스택 트레이스:</strong></p>
            <pre>{{ error.stack }}</pre>
        {% endif %}
        <a href="/" class="home-link">홈으로 돌아가기</a>
    </div>
</body>
</html>
