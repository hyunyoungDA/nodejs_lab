<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Task Profiler</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <h1>Core Task Profiler</h1>

        <section class="upload-section">
            <h2>새 프로파일 업로드</h2>
            <form id="profile_form" enctype="multipart/form-data">
                <label for="profile_file_input" class="file-label">프로파일 파일 선택 (.txt)</label>
                <input type="file" id="profile_file_input" accept=".txt" multiple>
                <button type="submit" class="button primary">업로드</button>
            </form>
            <p id="upload_status" class="status-message"></p>
        </section>

        <hr>

        <section class="profile-list-section">
            <h2>저장된 프로파일 목록</h2>
            <div id="profile_list_container">
                <ul id="profile_list">
                    {% for table in tableList %}
                        <li data-table-name="{{ table }}">
                            <span class="table-name">{{ table }}</span>
                            <div class="button-group">
                                <button class="button secondary view-profile" data-table-name="{{ table }}">조회</button>
                                <button class="button danger delete-profile" data-table-name="{{ table }}">삭제</button>
                            </div>
                        </li>
                    {% else %}
                        <li>저장된 프로파일이 없습니다.</li>
                    {% endfor %}
                </ul>
            </div>
        </section>

        <hr>

        <section id="chart_section">
            <h2>프로파일 차트</h2>
            <p>현재 프로파일: <span id="current_profile_name">선택되지 않음</span></p>

            <div id="chart_controls" class="hidden">
                <div class="chart-options">
                    <div>
                        <label for="chart_type">차트 유형:</label>
                        <select id="chart_type">
                            <option value="bar">막대 그래프</option>
                            <option value="line">선 그래프</option>
                        </select>
                    </div>

                    <div>
                        <label for="group_by">그룹화:</label>
                        <select id="group_by">
                            <option value="none">그룹화 안함</option>
                            <option value="core">Core별</option>
                            <option value="task">Task별</option>
                        </select>
                    </div>

                    <div id="core_select_container" class="hidden">
                        <label for="select_core">Core 선택:</label>
                        <select id="select_core"></select>
                    </div>

                    <div id="task_select_container" class="hidden">
                        <label for="select_task">Task 선택:</label>
                        <select id="select_task"></select>
                    </div>
                </div>
                <button id="update_chart_button" class="button primary">차트 업데이트</button>
            </div>

            <div class="chart-container">
                <canvas id="profiler_chart"></canvas>
            </div>
            <p id="chart_status" class="status-message"></p>
        </section>

        <hr>

        <section id="stats_section" class="hidden">
            <h2>통계 분석</h2>
            <label for="stat_type">통계 유형:</label>
            <select id="stat_type">
                <option value="overall">전체 통계</option>
                <option value="core">Core별 통계</option>
                <option value="task">Task별 통계</option>
            </select>
            <p id="stat_status" class="status-message"></p>

            <div id="overall_stats" class="hidden">
                </div>

            <ul id="core_stats_list" class="hidden">
                </ul>

            <ul id="task_stats_list" class="hidden">
                </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/main.js"></script>
</body>
</html>
